branches:
  except:
  - "/^wip/"
  - "/^dependabot/"
language: node_js
node_js: '12'
dist: xenial
env:
  global:
  - COVERALLS_PARALLEL=true

jobs:
  include:
    -
      name: "Unit Tests"
      install:
      - pyenv global 3.7.1
      - pip install --user torch transformers
      - travis_retry npm ci
      script:
      - npm run lint
      #- npm run doc
      - TZ="America/Los_Angeles" npx nyc ts-node -T ./test/unit
      after_success: npm run coverage
    -
      name: "Dialogue Agent Tests"
      install:
      - travis_retry npm ci
      script:
      - TZ="America/Los_Angeles" npx nyc ts-node -T ./test/agent
      after_success: npm run coverage
    -
      name: "Engine Tests"
      install:
      - travis_retry npm ci
      script:
      - TZ="America/Los_Angeles" npx nyc ts-node -T ./test/engine
      after_success: npm run coverage
    -
      name: "Command-line Tests"
      install:
      - travis_retry npm ci
      script: npx nyc ./test/cmdline.sh
      after_success: npm run coverage
    -
      name: "Starter Code Tests (Basic)"
      install:
      - pyenv global 3.7.1
      - ./travis/install-starter-deps.sh
      - travis_retry npm ci
      script: npx nyc ./test/basic-starter.sh
      after_success: npm run coverage
    -
      name: "Starter Code Tests (Schema.org)"
      install:
      - pyenv global 3.7.1
      - ./travis/install-starter-deps.sh
      - travis_retry npm ci
      script: npx nyc ./test/schemaorg-starter.sh
      after_success: npm run coverage
    - name: "Starter Code Tests (Wikidata)"
      install:
      - pyenv global 3.7.1
      - ./travis/install-starter-deps.sh
      - travis_retry npm ci
      script: npx nyc ./test/wikidata-starter.sh
      after_success: npm run coverage
    -
      name: "Starter Code Tests (MultiWOZ)"
      install:
      - pyenv global 3.7.1
      - ./travis/install-starter-deps.sh
      - travis_retry npm ci
      script: npx nyc ./test/multiwoz-starter.sh
      after_success: npm run coverage

